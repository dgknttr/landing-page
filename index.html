<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Geliştirici | Kişisel Site</title>
    <style>
        :root {
            --primary: #0a192f;
            --secondary: #172a45;
            --accent: #64ffda;
            --text: #ccd6f6;
            --text-secondary: #8892b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        header {
            padding: 2rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background-color: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            position: relative;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .hero {
            padding-top: 150px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }
        
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--text), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .hero-content {
            max-width: 700px;
            z-index: 1;
        }
        
        .hero p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .motto {
            margin: 2rem 0;
            padding: 1rem 2rem;
            border-left: 4px solid var(--accent);
            font-size: 1.5rem;
            color: var(--accent);
            background-color: rgba(100, 255, 218, 0.05);
        }
        
        .cta {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .cta:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }
        
        .section {
            padding: 6rem 0;
        }
        
        .section-dark {
            background-color: var(--secondary);
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--accent);
        }
        
        .skill-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        .skill-card {
            background-color: var(--primary);
            padding: 2rem;
            border-radius: 8px;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            height: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--accent);
            transition: width 0.3s;
        }
        
        .skill-card:hover {
            transform: translateY(-10px);
        }
        
        .skill-card:hover::before {
            width: 8px;
        }
        
        .skill-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .skill-card p {
            color: var(--text-secondary);
            line-height: 1.8;
        }
        
        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .project-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .project-card {
            background-color: var(--secondary);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .project-img {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }
        
        .project-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }
        
        .project-card:hover .project-img img {
            transform: scale(1.1);
        }
        
        .project-content {
            padding: 1.5rem;
        }
        
        .project-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .project-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .tech-tag {
            background-color: rgba(100, 255, 218, 0.1);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            margin: 0.3rem;
            border-radius: 50px;
            font-size: 0.8rem;
        }
        
        .contact {
            padding: 6rem 0;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--primary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary);
            border: 1px solid var(--text-secondary);
            color: var(--text);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            padding: 1rem 2rem;
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-3px);
        }
        
        footer {
            padding: 3rem 0 2rem;
            text-align: center;
            color: var(--text-secondary);
            background-color: var(--primary);
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            list-style: none;
        }
        
        .social-links li {
            margin: 0 1rem;
        }
        
        .social-links a {
            color: var(--text-secondary);
            font-size: 1.2rem;
            transition: color 0.3s;
            text-decoration: none;
        }
        
        .social-links a:hover {
            color: var(--accent);
        }
        
        /* Floating Code Elements */
        .code-element {
            position: absolute;
            opacity: 0.1;
            color: var(--accent);
            font-family: 'Courier New', Courier, monospace;
            z-index: 0;
            user-select: none;
        }
        
        .code-1 {
            top: 25%;
            right: 10%;
            font-size: 1.2rem;
            transform: rotate(5deg);
        }
        
        .code-2 {
            bottom: 30%;
            left: 8%;
            font-size: 1.2rem;
            transform: rotate(-5deg);
        }
        
        /* Animasyonlar */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .delay-1 {
            animation-delay: 0.2s;
        }
        
        .delay-2 {
            animation-delay: 0.4s;
        }
        
        .delay-3 {
            animation-delay: 0.6s;
        }
        
        /* Hamburger menü */
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }
        
        .menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--accent);
            border-radius: 3px;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .project-cards {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero h2 {
                font-size: 1.8rem;
            }
            
            .motto {
                font-size: 1.2rem;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: var(--secondary);
                padding: 2rem;
                clip-path: circle(0px at top right);
                transition: clip-path 0.5s ease-in-out;
            }
            
            .nav-links.active {
                clip-path: circle(1000px at top right);
            }
            
            .nav-links li {
                margin: 1rem 0;
            }
        }
        
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .skill-cards, .project-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">&lt;<span>/</span>&gt;</div>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">Ana Sayfa</a></li>
                <li><a href="#skills">Yetenekler</a></li>
                <li><a href="#projects">Projeler</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <!-- JavaScript -->
    <script>
        // Menü Açma/Kapama
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        
        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
        }
        
        // Sayfa İçi Link Tıklamaları
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                }
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        
        // Scroll Animasyonu
        const handleScroll = () => {
            const elements = document.querySelectorAll('.skill-card, .project-card, .section-title');
            
            elements.forEach(element => {
                const position = element.getBoundingClientRect();
                
                if (position.top < window.innerHeight * 0.8) {
                    element.classList.add('fade-in-up');
                }
            });
        };
        
        window.addEventListener('scroll', handleScroll);
        handleScroll(); // İlk yükleme için çağır
    </script>
</body>
</html>
