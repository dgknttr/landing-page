<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodlar Derleniyor...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            font-family: 'Consolas', 'Monaco', monospace;
            color: #d4d4d4;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            color: #61dafb;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .terminal {
            background-color: #121212;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;
            background-color: #333;
            border-radius: 5px 5px 0 0;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .button-red { background-color: #ff5f56; }
        .button-yellow { background-color: #ffbd2e; }
        .button-green { background-color: #27c93f; }
        
        .terminal-content {
            margin-top: 25px;
            overflow: hidden;
        }
        
        .code-text {
            color: #9cdcfe;
            margin: 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            line-height: 1.5;
            font-size: 14px;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        .function {
            color: #dcdcaa;
        }
        
        .keyword {
            color: #569cd6;
        }
        
        .string {
            color: #ce9178;
        }
        
        .comment {
            color: #6a9955;
        }
        
        .progress {
            width: 100%;
            height: 10px;
            background-color: #2d2d2d;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #61dafb;
            animation: progress 8s ease-in-out infinite;
        }
        
        .loading-message {
            font-size: 16px;
            margin-top: 20px;
            min-height: 20px;
        }
        
        #message {
            animation: changeMessage 12s infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-right-color: transparent }
            50% { border-right-color: #9cdcfe; }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            20% { width: 20%; }
            60% { width: 60%; }
            80% { width: 80%; }
            100% { width: 98%; }
        }
        
        @keyframes changeMessage {
            0%, 16% { content: "Kahve demleniyor... Kodlar derleniyor..."; }
            17%, 33% { content: "Stackoverflow'dan kopyala-yapıştır yapılıyor..."; }
            34%, 50% { content: "Stack Overflow çöktü. Alternatif çözüm aranıyor..."; }
            51%, 67% { content: "Hata bulundu. Noktayı unuttun. Klasik."; }
            68%, 84% { content: "Debugger is now your best friend..."; }
            85%, 100% { content: "Üç saatlik problem; tek bir noktalı virgül..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{/* Yazılımcı Sabrı v1.0.0 */}</h1>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-button button-red"></div>
                <div class="terminal-button button-yellow"></div>
                <div class="terminal-button button-green"></div>
            </div>
            <div class="terminal-content">
                <p class="code-text"><span class="keyword">function</span> <span class="function">sabırla_bekle</span>() {</p>
                <p class="code-text">  <span class="keyword">let</span> kahve = <span class="string">"tükendi"</span>;</p>
                <p class="code-text">  <span class="keyword">let</span> hata = <span class="string">"çözülüyor"</span>;</p>
                <p class="code-text">  <span class="keyword">while</span> (sayfa.yükleniyor) {</p>
                <p class="code-text">    kahve.doldur();</p>
                <p class="code-text">    saç.kopar();</p>
                <p class="code-text">    <span class="comment">// TODO: Sabırla bekle</span></p>
                <p class="code-text">  }</p>
                <p class="code-text">  <span class="keyword">return</span> <span class="string">"Nihayet!"</span>;</p>
                <p class="code-text">}</p>
            </div>
        </div>
        
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        
        <div class="loading-message">
            <span id="message"></span>
        </div>
        
        <p>Geliştiricimiz şu anda kodları Ctrl+Alt+Delete tuşuna basarak düzeltiyor...</p>
    </div>

    <script>
        // İsteğe bağlı JavaScript ile ek animasyonlar buraya eklenebilir
        const messages = [
            "Kahve demleniyor... Kodlar derleniyor...",
            "Stackoverflow'dan kopyala-yapıştır yapılıyor...",
            "Stack Overflow çöktü. Alternatif çözüm aranıyor...",
            "Hata bulundu. Noktayı unuttun. Klasik.",
            "Debugger is now your best friend...",
            "Üç saatlik problem; tek bir noktalı virgül..."
        ];
        
        let currentIndex = 0;
        const messageElement = document.getElementById('message');
        
        function updateMessage() {
            messageElement.textContent = messages[currentIndex];
            currentIndex = (currentIndex + 1) % messages.length;
        }
        
        updateMessage();
        setInterval(updateMessage, 3000);
    </script>
</body>
</html>
